<br><br><br>
<form [formGroup]="frmGroup">

  <fieldset>

  	<legend class="legend">Login</legend>

    <div class="input">
    	<input
      type="email"
       placeholder="Escriba el correo electrónico"
       formControlName="email"
       required
       autofocus
       pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{1,5}"
       size="64"
       maxLength="64"
      title="Por favor, solo proporciona una dirección de correo corporativa " />
      <span><i class="fa fa-envelope-o"></i></span>
    </div>

    <div class="input">
    	<input type="password"
       placeholder="Password"
       formControlName="pass"
       minlength="10" maxlength="15"
       required
       title="La contraseña no cumple con los criterios asignados"/>
      <span><i class="fa fa-lock"></i></span>
    </div>

    <button type="submit" class="submit" routerLink="/home" [disabled]="frmGroup.invalid"><i class="fa fa-long-arrow-right"></i>Ingresar!</button>

  </fieldset>

</form>
