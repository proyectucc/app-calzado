<form [formGroup]="frmGroup">

  <fieldset>

  	<legend class="legend">Login</legend>

    <div class="input">
    	<input type="email" placeholder="Email" formControlName="email" required />
      <span><i class="fa fa-envelope-o"></i></span>
    </div>

    <div class="input">
    	<input type="password" placeholder="Password" formControlName="pass" required />
      <span><i class="fa fa-lock"></i></span>
    </div>

    <button type="submit" class="submit" routerLink="/home" [disabled]="frmGroup.invalid"><i class="fa fa-long-arrow-right"></i>Ingresar!</button>

  </fieldset>

</form>
